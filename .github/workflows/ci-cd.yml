name: CI/CD with Docker Compose

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  # -----------------------
  # 1️⃣ TEST JOB
  # -----------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./WebApplication/WebApplication.csproj

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal


  # -----------------------
  # 2️⃣ BUILD DOCKER IMAGE
  # -----------------------
  build-image:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            -t webapp:latest \
            -f ./WebApplication/Dockerfile \
            ./WebApplication


  # -----------------------
  # 3️⃣ RUN & INTEGRATION TEST
  # -----------------------
  run-on-github:
    runs-on: ubuntu-latest
    needs: build-image

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image (again - because new runner)
        run: |
          docker build \
            -t webapp:latest \
            -f ./WebApplication/Dockerfile \
            ./WebApplication

      - name: Run container
        run: docker run -d -p 5000:8080 webapp:latest

      - name: Wait for app to start
        run: sleep 15

      - name: Check running containers
        run: docker ps

      - name: Test application endpoint
        run: curl -f http://localhost:5000
