name: CI/CD Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME: webapp
      DOCKER_IMAGE: ${{ secrets.DOCKER_REGISTRY }}/webapp
      BUILD_CONFIGURATION: Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore WebApplication/WebApplication.csproj

      - name: Build
        run: dotnet build WebApplication/WebApplication.csproj -c $BUILD_CONFIGURATION --no-restore

      - name: Publish
        run: dotnet publish WebApplication/WebApplication.csproj -c $BUILD_CONFIGURATION -o out --no-build

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
          registry: ${{ secrets.DOCKER_REGISTRY }}

      - name: Build Docker Image
        run: |
          VERSION=${GITHUB_SHA::8}
          docker build -t $DOCKER_IMAGE:$VERSION -f WebApplication/Dockerfile ./WebApplication
          docker tag $DOCKER_IMAGE:$VERSION $DOCKER_IMAGE:latest
          docker push $DOCKER_IMAGE:$VERSION
          docker push $DOCKER_IMAGE:latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/webapp
            echo "IMAGE_APP=$DOCKER_IMAGE:${GITHUB_SHA::8}" > .env
            docker compose pull
            docker compose down
            docker compose up -d --remove-orphans