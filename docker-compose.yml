version: '3.8'

services:
  web:
    build:
      context: ./WebApplication
      dockerfile: Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    image: webapp:latest
    container_name: webapp
    ports:
      - "5000:80"  # 80 داخل کانتینر → 5000 روی میزبان
    # اگر نیازی به متغیر محیطی ندارید، این بخش را حذف کنید
