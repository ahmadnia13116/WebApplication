version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${SA_PASSWORD}"      # از GitHub Secrets گرفته می‌شود
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $SA_PASSWORD -Q 'SELECT 1'"]
      interval: 10s
      retries: 5
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: Dockerfile          # نسخه Linux-ready که درست کردیم
      args:
        BUILD_CONFIGURATION: Release
    image: webapp:latest
    container_name: webapp
    ports:
      - "5000:80"                     # 80 داخل کانتینر → 5000 روی میزبان
    environment:
      ConnectionStrings__DefaultConnection: "Server=db;Database=${DB_NAME};User Id=sa;Password=${SA_PASSWORD};"
    depends_on:
      db:
        condition: service_healthy

volumes:
  sqlserver_data:
